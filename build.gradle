plugins {
    id 'idea'
    id 'java'
    id 'application'
}

group 'Paper-Rock-Scissors'
version '1.0'

sourceCompatibility = 1.8

sourceSets {
    main.java.srcDirs = ['src/']
    test.java.srcDirs = ['test/']
}

application {
    mainClassName = 'com.gaming.prs.Main'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.gaming.prs.Main'
        )
    }
}

test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed"
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testCompileOnly 'junit:junit:4.12'
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine:5.3.1'
}

apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'application'
